<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Eyeball</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script defer src='main.js'></script>
    <style>
        
        body{
            background-color: black;
            color: white;
            padding: 0;
            margin: 0;
        }

        main{
            display: grid;
            place-items: center;
            min-height: 100vh;
            position: relative;
        }

        #eyes, #eyes img{
            position: absolute;

        }


    </style>
</head>
<body>
    
    <main>
        <img id="anchor" src="/img/ricknmorty.png" alt="ricknmorty" width="685">
        <div id="eyes">
            <img class="eye" src="img/dot.png" width="25">
            <img class="eye" src="img/dot.png" width="25">
            <img class="eye" src="img/dot.png" width="25">
            <img class="eye" src="img/dot.png" width="25">
        </div>
    </main>

</body>
</html>
